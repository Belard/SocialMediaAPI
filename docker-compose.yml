services:
  postgres:
    image: postgres:15-alpine
    container_name: multiplatform-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: multiplatform
    ports:
      - "127.0.0.1:5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: multiplatform-app
    env_file:
      - .env
    environment:
      # Container-specific overrides (override values from .env when needed)
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/multiplatform?sslmode=disable
      UPLOAD_DIR: /app/uploads
      PORT: 3001
      TLS_CERT_FILE: /app/certs/server.crt
      TLS_KEY_FILE: /app/certs/server.key
    ports:
      - "3001:3001"
      - "3443:3443"
    volumes:
      - ./uploads:/app/uploads
      - ./certs:/app/certs:ro
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
